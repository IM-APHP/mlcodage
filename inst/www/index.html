<!DOCTYPE html>
<html>
  <head>
    <title>Aide au codage CCAM</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf8" />
	
    <!-- Include order: first jquery, then opencpu.js, and then your code -->
    <script src="opencpu/jquery-1.10.2.min.js"></script>
    <script src="opencpu/opencpu-0.4.js"></script>
    <script>
    //init this script when the page has loaded
    $(document).ready(function(){
	
	
	    //Load all available models into the select box
        var req = ocpu.rpc("getAvailModels", {
        }, function(output){
		  sel = document.getElementById('services');
		  $.each( output, function( index, value ){
			var opt = document.createElement('option');
			opt.value = value;
			opt.innerHTML = value;
			sel.appendChild(opt);
		  });
        });
		
		
	  // Sumbit button click action
      $("#submitbutton").on("click", function(){
        //disable the button to prevent multiple clicks
        $("#submitbutton").attr("disabled", "disabled");
        
        //read the values
        var t = $("#textfield").val();
        var s = $("#services").val();
        var n = $("#numberfield").val();
        
		
		$("#output").text("Traitement..");
		
        //perform the request
        var req = ocpu.rpc("ccamCode", {
          texte : t,
		  service : s,
		  nbCodes : n
        }, function(output){
          $("#output").text(output);
        });
        
        //if R returns an error, alert the error message
        req.fail(function(){
          alert("Server error: " + req.responseText);
        });
        
        //after request complete, re-enable the button 
        req.always(function(){
          $("#submitbutton").removeAttr("disabled")
        });
      });
	  
	  
	  
	  // -- Another button
	  $("#button2").on("click", function(){
        //disable the button to prevent multiple clicks
        $("#button2").attr("disabled", "disabled");
                
        //if R returns an error, alert the error message
        req.fail(function(){
          alert("Server error: " + req.responseText);
        });
        
        //after request complete, re-enable the button 
        req.always(function(){
          $("#submitbutton").removeAttr("disabled")
        });
      });	  
	  // --
	  
	  
	  
	  
    });
    </script>
